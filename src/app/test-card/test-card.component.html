      <div class="content-wrapper">
        <div class="row">

          <div class="col-md-9 grid-margin stretch-card" *ngFor="let property of filteredproperties">
            <div class="horizontal-card card bg-info mt-4" >
                <img [src]="imgPath + 'Content/Hotel/' + property.Image" class="card-img-left" alt="{{ property.Title }}">
                <!-- <img src="https://codingyaar.com/wp-content/uploads/chair-image.jpg" class="card-img-left" alt="Hotel Image"> -->
              <div class="card-body d-flex justify-content-between align-items-center">
                <div class="card-body1">
                <div class="text-section">
                  <h5 class="card-title fw-bold text-white"><strong>{{ property.HotelName}}</strong></h5>
                  <h5 class="card-title fw-bold text-white"> {{ property.City }}</h5>
                  <!-- <p class="card-text text-white">Some quick example text to build on the card's content.</p> -->
                </div>
                <div class="cta-section text-end">
                  <!-- <div class="price text-white">$129.00</div> -->
                  <button class="btn btn-light mt-2" (click)="HotelDetails(property.HotelId)">See Details</button>
                  <!-- <a href="/ccc" class="btn btn-light mt-2" (click)="HotelDetails(property.HotelId)">Buy Now</a> -->
                </div>
              </div>
            </div>
          </div>
          </div>
          

          <!--================================== Activity and Blog Section (col-md-4) =======================-->
          <div class="col-md-3 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">

                <!-- ================================ Activity Section ===================================== -->
                <div class="additional-section activity-section">
                  <h4>Activity</h4>
                  <div class="activities-container">
                    <div *ngFor="let activity of activities" class="latest-post-aside media">
                    
                      <div class="lpa-left media-body">
                        <div class="lpa-title">
                          <h5>{{ activity.Name }}</h5>
                        </div>
                        <div class="lpa-meta">
                          <!-- <strong>Activity Cost-</strong> {{ activity.Amount }} -->
                          <strong>CA$:- {{ activity.Amount }}</strong>

                        </div>
                        <div class="lpa-meta">
                          <strong>Description :-</strong> {{ activity.Description }}
                        </div>
                        <div class="button-container">
                          <button class="explore-button" (click)="ActivityDeails(activity.ActivitiesId)">See Details</button>
                        </div>
                      </div>
                      <div class="lpa-right">
                        <img [src]="imgPath + 'Content/Activities/' + activity.Image" class="activity-img">
                     
                    </div>

                  </div>
                  </div>
                </div>

                <!-- //===============================Blog Section=============================================== -->
                <div class="additional-section blog-section">
                  <h4>Blogs</h4>
                  <div class="blogs-container">
                    <div *ngFor="let blog of filteredblogs" class="latest-post-aside media">
                      <div class="lpa-left media-body">
                        <div class="lpa-title">
                          <h5><strong>{{ blog.Name }}</strong></h5>
                        </div>
                        <div class="lpa-meta">
                          Description: {{ blog.Description }} <br>
                        </div>
                        <div class="button-container">
                          <button class="explore-button" (click)="BlogDeails(blog.BlogId)">See Details</button>
                        </div>
                      </div>
                      <div class="lpa-right">
                        <img [src]="imgPath + 'Content/Blog/' + blog.Image" class="activity-img">
                      </div>
                    </div>
                  </div>
                </div>

                <!-- ===================================City Photo Section============================================= -->
                <h5>{{to}} &nbsp;City images</h5>
                <div id="cityCarousel" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div *ngFor="let img of allCityImages; let i = index" [ngClass]="{'carousel-item': true, 'active': i === 0}">
                      <img [src]="imgPath + 'Content/CityInfo/' + img" alt="City Image {{ i + 1 }}" class="d-block w-100">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#cityCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#cityCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
